<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      // splice 보다는 길이제한이 있는 queue 자료구조가 더 어울리지 않나..?

      const pressed = []
      const secretCode = 'wesbos'

      pressed.push = (...args) => {
        Array.prototype.push.apply(pressed, args)
        pressed.length > secretCode.length && pressed.shift()
      }

      addEventListener('keyup', ({ key }) => {
        pressed.push(key)
        if (pressed.join('').includes(secretCode)) {
          cornify_add()
        }
        console.log(pressed)
      })
    </script>
  </body>
</html>
