<style>
  body {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
  }
  a {
    display: grid;
    box-sizing: border-box;
    margin: 10px;
    height: 50px;
    border: 2px solid black;
    border-radius: 20px;
    text-align: center;
    align-content: center;
    cursor: pointer;
    text-decoration: none;
    outline: none;
    color: black;
    font-size: 20px;
  }
  a:hover {
    background: black;
    color: white;
    text-decoration: none;
  }
  a:active {
    color: black;
    text-decoration: none;
  }
</style>

<script type="module">
  import { html, render } from 'https://unpkg.com/lit-html?module'
  ;(async () => {
    const app = done => html`
      ${Array(done)
        .fill(0)
        .map(
          (v, i) =>
            html`
              <a href=${getNum(i)}>
                ${getNum(i)}
              </a>
            `
        )}
    `
    const getNum = i => (i < 9 ? `0${i + 1}` : i + 1)
    const done = 3
    render(app(done), document.body)
  })()
</script>
